<div ng-app="myApp" ng-controller="mainController" class="right-column" style="width:75%;">
        <h2>All Current Events</h2>
        <hr>
        <div class="events">
            <div class="event" ng-repeat="event in events | limitTo:25 | filter:searchText">
                <div class="row">
                    <div class="col-xs-12">
                        <h3> {{event.Name}} </h3>
                        <p> {{event.Description}} </p>

                    </div>
                </div>
                <h4 class="time">{{ event.Start_date | date : "EEE, M/d @ h:mm a" }}</h4>
                <hr>
            </div>
        </div>
    </div>
